<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">
        <div class="row">
            <h1 class="page-header">
                <h:outputText value="#{bundle.genero_cadastro}"/>
            </h1> 
        </div>

        <div class="messages">
            <h:messages globalOnly="true" infoClass="text-success" errorClass="text-danger"/>
        </div>

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.genero_descricao}"></h:outputLabel>
            <h:inputText id="nome" value="#{generoManagedBean.genero.descricao}" styleClass="form-control"/>
            <h:message for="nome" errorClass="text-danger"/>
        </div>

        <h:commandButton type="submit" value="#{bundle.form_enviar}" styleClass="btn btn-success" action="#{generoManagedBean.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="generos" value="#{generoManagedBean.generos}" var="genero" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.genero_id}"/>
                </f:facet>
                <h:outputText value="#{genero.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.genero_descricao}"/>
                </f:facet>
                <h:outputText value="#{genero.descricao}"/>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
