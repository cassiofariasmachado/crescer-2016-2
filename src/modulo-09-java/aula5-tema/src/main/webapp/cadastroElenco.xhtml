<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">
        <div class="row">
            <h1 class="page-header">
                <h:outputText value="#{bundle.elenco_cadastro}"/>
            </h1> 
        </div>

        <div class="messages">
            <h:messages globalOnly="true" infoClass="text-success" errorClass="text-danger"/>
        </div>

        <div class="form-group"> 
            <h:outputLabel for="descricao" value="#{bundle.elenco_nome}"></h:outputLabel>
            <h:inputText id="descricao" value="#{elencoManagedBean.elenco.nome}" styleClass="form-control"/>
            <h:message for="descricao" errorClass="text-danger"/>
        </div>
        <div class="form-group"> 
            <h:outputLabel for="atores" value="#{bundle.elenco_atores}"></h:outputLabel>
            <h:selectManyListbox id="atores" value="#{elencoManagedBean.elenco.atores}" styleClass="form-control" converter="atorConverter">
                <f:selectItems value="#{elencoManagedBean.atores}" var="ator" 
                               itemValue="#{ator}" itemLabel="#{ator.nome}"/>
            </h:selectManyListbox>
        </div>

        <h:commandButton type="submit" value="#{bundle.form_enviar}" styleClass="btn btn-success" action="#{elencoManagedBean.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="elencos" value="#{elencoManagedBean.elencos}" var="elenco" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_id}"/>
                </f:facet>
                <h:outputText value="#{elenco.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_nome}"/>
                </f:facet>
                <h:outputText value="#{elenco.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_atores}"/>
                </f:facet>
                <ul>
                    <ui:repeat value="#{elenco.atores}" var="ator">
                        <li>#{ator.nome}</li>
                    </ui:repeat>
                </ul>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
