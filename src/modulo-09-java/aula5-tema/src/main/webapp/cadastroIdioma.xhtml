<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">
        <div class="row">
            <h1 class="page-header">
                <h:outputText value="#{bundle.idioma_cadastro}"/>
            </h1> 
        </div>

        <div class="messages">
            <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger"/>
        </div>

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.idioma_nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{idiomaManagedBean.idioma.nome}" styleClass="form-control"/>
            <h:message for="nome" errorClass="text-danger"/>
        </div>

        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{idiomaManagedBean.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="idiomas" value="#{idiomaManagedBean.idiomas}" var="idioma" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.idioma_id}"/>
                </f:facet>
                <h:outputText value="#{idioma.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.idioma_nome}"/>
                </f:facet>
                <h:outputText value="#{idioma.nome}"/>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
