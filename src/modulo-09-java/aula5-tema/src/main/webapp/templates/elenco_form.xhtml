<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText value="#{bundle.elenco_cadastro}"/>
        </div>
        <div class="panel-body">
            <div class="messages">
                <h:messages globalOnly="true" infoClass="text-success" errorClass="text-danger"/>
            </div>
            <div class="form-group"> 
                <h:outputLabel for="descricao" value="#{bundle.elenco_nome}"></h:outputLabel>
                <h:inputText id="descricao" value="#{elencoManagedBean.elenco.nome}" styleClass="form-control"/>
                <h:message for="descricao" errorClass="text-danger"/>
            </div>
            <div class="form-group"> 
                <h:outputLabel for="atores" value="#{bundle.elenco_atores}"></h:outputLabel>
                <h:selectManyListbox id="atores" value="#{elencoManagedBean.elenco.atores}" styleClass="form-control" converter="atorConverter">
                    <f:selectItems value="#{elencoManagedBean.atores}" var="ator" 
                                   itemValue="#{ator}" itemLabel="#{ator.nome}"/>
                </h:selectManyListbox>
            </div>
            <h:commandButton type="submit" value="#{bundle.form_enviar}" styleClass="btn btn-success" action="#{elencoManagedBean.adicionar}">    
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
        </div>
    </div>
    <ui:include src="elenco_listagem.xhtml"/>
</ui:composition>
