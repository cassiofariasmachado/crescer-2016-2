<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText value="#{bundle.classificacao_cadastro}"/>
        </div>
        <div class="panel-body">
            <div class="messages">
                <h:messages globalOnly="true" infoClass="text-success" errorClass="text-danger"/>
            </div>
            <div class="form-group"> 
                <h:outputLabel for="descricao" value="#{bundle.classificacao_descricao}"></h:outputLabel>
                <h:inputText id="descricao" value="#{classificacaoManagedBean.classificacao.descricao}" styleClass="form-control"/>
                <h:message for="descricao" errorClass="text-danger"/>
            </div>
            <div class="form-group"> 
                <h:outputLabel for="idade" value="#{bundle.classificacao_idade}"></h:outputLabel>
                <h:inputText id="idade" value="#{classificacaoManagedBean.classificacao.idade}" styleClass="form-control"/>
                <h:message for="idade" errorClass="text-danger"/>
            </div>
            <h:commandButton type="submit" value="#{bundle.form_enviar}" styleClass="btn btn-success" action="#{classificacaoManagedBean.adicionar}">    
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
        </div>
    </div>
    <ui:include src="classificacao_listagem.xhtml"/>
</ui:composition>
