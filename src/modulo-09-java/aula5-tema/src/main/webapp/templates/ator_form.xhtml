<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText value="#{bundle.ator_cadastro}"/>
        </div>
        <div class="panel-body">
            <div class="messages">
                <h:messages globalOnly="true" infoClass="text-success" errorClass="text-danger"/>
            </div>
            <div class="form-group"> 
                <h:outputLabel for="nome" value="#{bundle.ator_nome}"></h:outputLabel>
                <h:inputText id="nome" value="#{atorManagedBean.ator.nome}" styleClass="form-control"/>
                <h:message for="nome" errorClass="text-danger"/>
            </div>
            <h:commandButton type="submit" value="#{bundle.form_enviar}" styleClass="btn btn-success" action="#{atorManagedBean.adicionar}">    
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
        </div>
    </div>
    <ui:include src="ator_listagem.xhtml"/>
</ui:composition>
