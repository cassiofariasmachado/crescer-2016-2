<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText value="#{bundle.idioma_listagem}"/>
        </div>
        <div class="panel-body">
            <h:dataTable id="idiomas" value="#{idiomaManagedBean.idiomas}" var="idioma" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.idioma_id}"/>
                    </f:facet>
                    <h:outputText value="#{idioma.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.idioma_nome}"/>
                    </f:facet>
                    <h:outputText value="#{idioma.nome}"/>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</ui:composition>
